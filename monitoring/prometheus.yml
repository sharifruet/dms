global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # DMS Backend Application
  - job_name: 'dms-backend'
    static_configs:
      - targets: ['backend:8080']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s

  # DMS Frontend Application - React apps don't expose Prometheus metrics
  # - job_name: 'dms-frontend'
  #   static_configs:
  #     - targets: ['frontend:3000']
  #   scrape_interval: 10s

  # Node Exporter - System Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor - Container Metrics (not configured in docker-compose)
