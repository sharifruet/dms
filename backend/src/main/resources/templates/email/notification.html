<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${notification.title}">Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 0 0 5px 5px;
        }
        .notification-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .notification-message {
            margin-bottom: 20px;
            white-space: pre-wrap;
        }
        .notification-details {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .priority-high {
            border-left: 4px solid #e74c3c;
        }
        .priority-medium {
            border-left: 4px solid #f39c12;
        }
        .priority-low {
            border-left: 4px solid #27ae60;
        }
        .priority-critical {
            border-left: 4px solid #8e44ad;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 th:text="${appName}">DMS System</h1>
    </div>
    
    <div class="content" th:classappend="'priority-' + ${notification.priority.name().toLowerCase()}">
        <div class="notification-title" th:text="${notification.title}">Notification Title</div>
        
        <div class="notification-message" th:text="${notification.message}">Notification message content goes here.</div>
        
        <div class="notification-details">
            <p><strong>Type:</strong> <span th:text="${notification.type.displayName}">Notification Type</span></p>
            <p><strong>Priority:</strong> <span th:text="${notification.priority.displayName}">Priority</span></p>
            <p><strong>Date:</strong> <span th:text="${#temporals.format(notification.createdAt, 'yyyy-MM-dd HH:mm:ss')}">Date</span></p>
            <p th:if="${notification.relatedDocumentId != null}">
                <strong>Related Document ID:</strong> <span th:text="${notification.relatedDocumentId}">Document ID</span>
            </p>
        </div>
        
        <div th:if="${notification.relatedDocumentId != null}" class="notification-details">
            <p><a th:href="${appUrl} + '/documents/' + ${notification.relatedDocumentId}" 
                  style="background-color: #3498db; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
                View Document
            </a></p>
        </div>
    </div>
    
    <div class="footer">
        <p>This is an automated notification from the DMS System.</p>
        <p>Please do not reply to this email.</p>
        <p th:text="'Generated on ' + ${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd HH:mm:ss')}">Generated on date</p>
    </div>
</body>
</html>
