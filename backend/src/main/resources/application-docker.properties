# Docker-specific Application Configuration
spring.application.name=dms-backend
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/dms_db
spring.datasource.username=dms_user
spring.datasource.password=dms_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - Use update instead of validate for Docker
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Liquibase Configuration - Disabled to avoid rollback errors
# spring.liquibase.enabled=false

# Redis Configuration
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Elasticsearch Configuration
spring.elasticsearch.uris=http://elasticsearch:9200

# Security Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Logging Configuration
logging.level.com.bpdb.dms=INFO
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=500MB
app.upload.dir=uploads
app.max.file.size=104857600

# OCR Configuration
app.tesseract.data.path=/usr/share/tesseract-ocr/4.00/tessdata
app.tesseract.language=eng

# Elasticsearch Configuration
spring.elasticsearch.connection-timeout=10s
spring.elasticsearch.socket-timeout=30s
spring.data.elasticsearch.repositories.enabled=true

# Async Processing Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-

# Email Configuration
spring.mail.host=${MAIL_HOST:mail.i2gether.com}
spring.mail.port=${MAIL_PORT:465}
spring.mail.username=${MAIL_USERNAME:easyops@i2gether.com}
spring.mail.password=${MAIL_PASSWORD:x169up2fcu}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST:mail.i2gether.com}
app.email.from=${EMAIL_FROM:easyops@i2gether.com}

# Email Templates Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Notification Configuration
app.mail.from=noreply@dms.bpdb.gov.bd
app.mail.from.name=DMS System
app.mail.enabled=true

# SMS Configuration
app.sms.enabled=false
app.sms.provider=twilio
app.sms.api.url=
app.sms.api.key=
app.sms.api.secret=
app.sms.from=+1234567890

# Reporting Configuration
app.reports.directory=/app/reports
app.reports.max-file-size=104857600
app.reports.retention-days=90
app.reports.cleanup-enabled=true

# Dashboard Configuration
app.dashboard.refresh-interval=300
app.dashboard.max-widgets=20
app.dashboard.cache-enabled=true

# Analytics Configuration
app.analytics.batch-size=1000
app.analytics.flush-interval=60000
app.analytics.retention-days=365

# Workflow Configuration
app.workflow.max-concurrent-instances=100
app.workflow.step-timeout-hours=24
app.workflow.auto-cleanup-days=30
app.workflow.retry-attempts=3

# Document Versioning Configuration
app.versioning.max-versions-per-document=50
app.versioning.auto-archive-days=90
app.versioning.backup-enabled=true
app.versioning.compression-enabled=true

# Webhook Configuration
app.webhook.max-retry-attempts=3
app.webhook.timeout-seconds=30
app.webhook.batch-size=10
app.webhook.rate-limit-per-minute=60

# Template Configuration
app.templates.max-file-size=10485760
app.templates.allowed-types=docx,pdf,txt,html
app.templates.cache-enabled=true
app.templates.cache-ttl-seconds=3600

# Collaboration Configuration
app.collaboration.max-comments-per-document=1000
app.collaboration.comment-retention-days=365
app.collaboration.real-time-enabled=true
app.collaboration.notification-delay-seconds=5

# Advanced Security Configuration
app.security.encryption-algorithm=AES-256-GCM
app.security.key-rotation-days=90
app.security.audit-retention-days=2555
app.security.session-timeout-minutes=30

# Backup and Recovery Configuration
app.backup.enabled=true
app.backup.schedule=cron:0 2 * * *
app.backup.retention-days=30
app.backup.compression-enabled=true
app.backup.encryption-enabled=true

# Enterprise Integration Configuration
app.integration.max-concurrent-syncs=10
app.integration.sync-timeout-minutes=30
app.integration.retry-delay-seconds=60
app.integration.batch-size=100
app.integration.rate-limit-per-minute=1000

# Advanced Analytics Configuration
app.analytics.data-retention-days=365
app.analytics.batch-processing-size=1000
app.analytics.real-time-processing-enabled=true
app.analytics.aggregation-interval-minutes=5
app.analytics.export-max-records=10000

# Machine Learning Configuration
app.ml.model-storage-path=/app/ml/models
app.ml.training-data-path=/app/ml/training
app.ml.max-training-time-hours=24
app.ml.model-versioning-enabled=true
app.ml.auto-retrain-enabled=false
app.ml.retrain-threshold-days=30

# System Health Monitoring Configuration
app.health.max-concurrent-checks=20
app.health.check-timeout-seconds=30
app.health.alert-cooldown-minutes=15
app.health.auto-recovery-enabled=true
app.health.escalation-enabled=true
