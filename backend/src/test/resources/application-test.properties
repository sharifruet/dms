# Test Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Elasticsearch Configuration for Testing
spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.connection-timeout=5s
spring.elasticsearch.socket-timeout=5s

# Redis Configuration for Testing
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=5s

# OCR Configuration for Testing
app.tesseract.binary=/opt/homebrew/bin/tesseract
app.tesseract.data.path=/opt/homebrew/share
app.tesseract.language=eng
app.ocr.enabled=true
app.ocr.process-images=true

# File Upload Configuration for Testing
app.upload.max-file-size=10485760
app.upload.allowed-types=pdf,doc,docx,txt,jpg,jpeg,png
app.upload.directory=/tmp/uploads

# Async Configuration for Testing
app.async.core-pool-size=2
app.async.max-pool-size=5
app.async.queue-capacity=100

# Email Configuration for Testing
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=test@example.com
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Notification Configuration for Testing
app.notification.email.from=test@example.com
app.notification.email.enabled=false
app.notification.sms.enabled=false

# Reporting Configuration for Testing
app.reporting.directory=/tmp/reports
app.reporting.max-file-size=52428800
app.reporting.retention-days=7
app.reporting.cleanup-enabled=true

# Dashboard Configuration for Testing
app.dashboard.cache-enabled=false
app.dashboard.cache-ttl-seconds=300

# Analytics Configuration for Testing
app.analytics.data-retention-days=30
app.analytics.batch-processing-size=100
app.analytics.real-time-processing-enabled=false

# Workflow Configuration for Testing
app.workflow.max-concurrent-instances=10
app.workflow.step-timeout-hours=1
app.workflow.auto-cleanup-days=7
app.workflow.retry-attempts=2

# Document Versioning Configuration for Testing
app.versioning.max-versions-per-document=10
app.versioning.auto-archive-days=30
app.versioning.backup-enabled=false
app.versioning.compression-enabled=false

# Webhook Configuration for Testing
app.webhook.max-retry-attempts=2
app.webhook.timeout-seconds=10
app.webhook.batch-size=5
app.webhook.rate-limit-per-minute=30

# Template Configuration for Testing
app.templates.max-file-size=5242880
app.templates.allowed-types=docx,pdf,txt
app.templates.cache-enabled=false
app.templates.cache-ttl-seconds=300

# Collaboration Configuration for Testing
app.collaboration.max-comments-per-document=100
app.collaboration.comment-retention-days=30
app.collaboration.real-time-enabled=false
app.collaboration.notification-delay-seconds=1

# Security Configuration for Testing
app.security.encryption-algorithm=AES-256-GCM
app.security.key-rotation-days=30
app.security.audit-retention-days=30
app.security.session-timeout-minutes=15

# Backup Configuration for Testing
app.backup.enabled=false
app.backup.schedule=cron:0 2 * * *
app.backup.retention-days=7
app.backup.compression-enabled=false
app.backup.encryption-enabled=false

# Enterprise Integration Configuration for Testing
app.integration.max-concurrent-syncs=2
app.integration.sync-timeout-minutes=5
app.integration.retry-delay-seconds=10
app.integration.batch-size=10
app.integration.rate-limit-per-minute=100

# Machine Learning Configuration for Testing
app.ml.model-storage-path=/tmp/ml/models
app.ml.training-data-path=/tmp/ml/training
app.ml.max-training-time-hours=1
app.ml.model-versioning-enabled=false
app.ml.auto-retrain-enabled=false
app.ml.retrain-threshold-days=7

# System Health Monitoring Configuration for Testing
app.health.max-concurrent-checks=5
app.health.check-timeout-seconds=10
app.health.alert-cooldown-minutes=1
app.health.auto-recovery-enabled=false
app.health.escalation-enabled=false
